<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Fast Start</title>
    <link rel="shortcut icon" href="chrome://quick_start/skin/newtab.ico">
    <link href="chrome://quick_start/skin/style.css" rel="stylesheet" type="text/css"/>
    <link href="chrome://quick_start/skin/simple.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="scrollbar ntp-body">

    <div class="wrap">
        <div class="wallpaper-push-links">
        </div>
        <div  class="search-wrap" >
            <div class="google-logo"></div>
            <form id="search-form" class="search-form" action="http://www.google.com/search?q" type="GET"  target="_top" data-type="normal">
                <input type="hidden" name="f" value="quick_start_ff">
                <input name="uid" type="hidden" class="search_uid" value="000">
                <input name="ts" type="hidden" class="search_ts" value="">
                <div class="search">
                    <div class="ipt">
                        <div class="splitter">
                        </div>
                        <input id="search-kw" name="q" type="text" placeholder="">
                        <div id="search-hotword">
                        </div>
                    </div>
                    <div class="btn">
                        <input id="searchBtn" value="" type="submit">
                    </div>
                    <div class="hoticonBox" id="J_hoticon">
                        <i class="sanjiao down"></i>
                        <i class="shuzi" id="J_shuzi">2</i>
                    </div>
                    <div class="autocomplete-hot" id="J_hot">
                    </div>
                </div>
            </form>
        </div>
        <ul id="gridBox" class="gird-box clearfix">
        </ul>

        <div id= "pageArea" class="page-area" data-mode="tabMode" >
            <div class="page-list">
            </div>
            <div class="sliders-nav">
                <div class="sliders">
                </div>
            </div>
            <div class="sliders_left"></div>
            <div class="sliders_right"></div>
        </div>
    </div>

</div>

<script type="text/template" id="website-grid">
    <li>
        <a href="{{=it.url}}" target="_blank">
            <div class="site-image">
                <div class="png-icon">
                    <img src="{{=it.pic}}" />
                </div> 
            </div>
            <div class="site-title">{{=it.title}}</div>
        </a>             
    </li>
</script>

<script>
    console.time('newtab');
</script>

<script type="text/javascript" src="resource://quick_start.modules/util.js"></script>

<!--类库引入-->
<script type="text/javascript" src="chrome://quick_start/content/js/lib/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="chrome://quick_start/content/js/lib/jquery.autocomplete.js"></script>
<script type="text/javascript" src="chrome://quick_start/content/js/lib/doT.min.js"></script>

<!--通用方法-->
<script type="text/javascript" src="chrome://quick_start/content/js/pack/common.js"></script>
<script type="text/javascript" src="chrome://quick_start/content/js/pack/xagainit.js"></script>
<script type="text/javascript" src="chrome://quick_start/content/js/module/stat.js"></script>

<!--模块功能-->
<script type="text/javascript" src="chrome://quick_start/content/js/module/historyQuery.js"></script>
<script type="text/javascript" src="chrome://quick_start/content/js/module/search.js"></script>
<script type="text/javascript" src="chrome://quick_start/content/js/module/hotSearch.js"></script>
<script type="text/javascript" src="chrome://quick_start/content/js/module/mostgrid.js"></script>
<!--<!main-->
<script type="text/javascript" src="chrome://quick_start/content/js/js.js"></script>

</body>
</html>

<script>
    console.timeEnd('newtab');
</script>
